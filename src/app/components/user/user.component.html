<a (click)="getUserTweets()">
  <section class="User-mediaLeft">
    <img class="" src="{{user.profile_image_url}}" alt="">
  </section>
  <section class="User-mediaRight">
    <h4 class="User-fName">{{user.name}}</h4>
    <h5 class="User-lName">{{user.screen_name}}</h5>
    <p class="User-info"> {{user.location}} | {{user.followers_count}} | {{user.statuses_count}}</p>
  </section>

</a>
