<label>
  <md-input-container>
     <input
      type="text"
      name="searchUsers"
      mdInput
      placeholder="Type to search..."
      [mdAutocomplete]="auto"
      [formControl]="usersFormCtrl"
      >
  </md-input-container>

  <md-autocomplete #auto="mdAutocomplete">
    <md-option *ngFor="let user of filteredUsers | async" [value]="user.name">
      <img src="{{user.profile_image_url}}" alt="">{{ user.name }}
    </md-option>
  </md-autocomplete>

  <button md-mini-fab color="primary" (click)="streamContent(currentUsers)"><md-icon>search</md-icon></button>

</label>
